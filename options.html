<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quantify â€” Settings</title>
  <style>
    :root {
      --bg: #ffffff;
      --bg-secondary: #f5f5f7;
      --text: #1d1d1f;
      --text-secondary: #6e6e73;
      --border: #d2d2d7;
      --accent: #0066cc;
      --accent-hover: #0055b3;
      --green: #34c759;
      --error: #d63333;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #1c1c1e;
        --bg-secondary: #2c2c2e;
        --text: #f5f5f7;
        --text-secondary: #98989d;
        --border: #38383a;
        --accent: #3395ff;
        --accent-hover: #66b0ff;
        --green: #30d158;
        --error: #ff6b6b;
      }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      color: var(--text);
      background: var(--bg);
      padding: 32px;
      max-width: 480px;
      margin: 0 auto;
    }

    h1 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .subtitle {
      color: var(--text-secondary);
      margin-bottom: 24px;
      font-size: 13px;
    }

    .field {
      margin-bottom: 16px;
    }

    label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 6px;
    }

    label .hint {
      font-weight: 400;
      color: var(--text-secondary);
    }

    input[type="text"],
    input[type="password"],
    select {
      width: 100%;
      padding: 8px 12px;
      font-size: 13px;
      font-family: 'SF Mono', SFMono-Regular, Menlo, monospace;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--bg-secondary);
      color: var(--text);
      outline: none;
    }

    input:focus,
    select:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 2px color-mix(in srgb, var(--accent) 20%, transparent);
    }

    .actions {
      display: flex;
      gap: 10px;
      margin-top: 24px;
    }

    button {
      padding: 8px 20px;
      font-size: 13px;
      font-weight: 500;
      border-radius: 8px;
      cursor: pointer;
      border: none;
    }

    .btn-primary {
      background: var(--accent);
      color: #ffffff;
    }

    .btn-primary:hover {
      background: var(--accent-hover);
    }

    .btn-secondary {
      background: var(--bg-secondary);
      color: var(--text);
      border: 1px solid var(--border);
    }

    .btn-secondary:hover {
      background: var(--border);
    }

    .status {
      margin-top: 12px;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 13px;
      display: none;
    }

    .status.success {
      display: block;
      background: color-mix(in srgb, var(--green) 15%, transparent);
      color: var(--green);
    }

    .status.error {
      display: block;
      background: color-mix(in srgb, var(--error) 15%, transparent);
      color: var(--error);
    }

    .status.info {
      display: block;
      background: var(--bg-secondary);
      color: var(--text-secondary);
    }
  </style>
</head>
<body>
  <h1>Quantify Settings</h1>
  <p class="subtitle">Configure your Anthropic BYOK settings.</p>

  <div class="field">
    <label>
      Anthropic API Key
      <span class="hint">stored locally in extension storage</span>
    </label>
    <input type="password" id="anthropic-key" placeholder="sk-ant-api03-..." spellcheck="false" autocomplete="off">
  </div>

  <div class="field">
    <label>
      Anthropic Model
      <span class="hint">default: Claude Opus 4.6</span>
    </label>
    <select id="anthropic-model">
      <option value="claude-opus-4-6">Claude Opus 4.6</option>
      <option value="claude-sonnet-4-20250514">Claude Sonnet 4</option>
      <option value="claude-3-7-sonnet-latest">Claude 3.7 Sonnet</option>
      <option value="claude-3-5-sonnet-latest">Claude 3.5 Sonnet</option>
      <option value="custom">Custom model ID...</option>
    </select>
    <input type="text" id="anthropic-model-custom" placeholder="custom model id" spellcheck="false" autocomplete="off" style="margin-top: 8px; display: none;">
  </div>

  <div class="actions">
    <button class="btn-primary" id="save-btn">Save</button>
  </div>

  <div class="status" id="status"></div>

  <script src="options.js" type="module"></script>
</body>
</html>
